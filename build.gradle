plugins {
    id 'java'
}

group 'com.tpbank'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.lgooddatepicker', name: 'LGoodDatePicker', version: '10.3.1'
    compile group: 'net.bytebuddy', name: 'byte-buddy', version: '1.8.15'
    compile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.4.0'
    compile group: 'org.seleniumhq.selenium', name: 'lift', version: '3.141.59'

    compile group: 'org.apache.commons', name: 'commons-exec', version: '1.3'
    compile group: 'com.google.guava', name: 'guava', version: '25.0-jre'
    compile group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'
    compile group: 'com.squareup.okhttp3', name: 'okhttp', version: '3.11.0'
    compile group: 'com.squareup.okio', name: 'okio', version: '1.14.0'
//    compile group: 'com.oracle', name: 'ojdbc14', version: '10.2.0.2.0'
    compile group: 'commons-logging', name: 'commons-logging', version: '1.1.1'
    compile group: 'org.apache.pdfbox', name: 'pdfbox', version: '2.0.12'
    compile group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13'

}

